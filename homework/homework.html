<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我是誰</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background: url(./images/布幕.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-color: rgb(66, 5, 5);
    }

    #game {
      width: 80vw;
      height: 80vh;
      /* border: 1px solid black; */
      overflow: hidden;
      position: relative;
      cursor: url(./images/af320-b4cak-002.ico)50 50, auto;
      position: absolute;
      bottom: 0;
    }

    #game img {
      height: 150px;
      position: absolute;
    }

    .pika,
    .pika2,
    .pika3 {
      z-index: 1000;
    }

    p {
      color: white;
    }

    #btn-start {
      width: 10%;
      background-color: rgb(248, 140, 17);
      border: 1px solid rgb(117, 3, 3);
      font-size: 2rem;
      color: brown;
      border-radius: 25%;
      position: absolute;
      left: 45%;
      bottom: -10%;
      cursor: pointer;
    }

    #who {
      width: 100vw;
      height: 10vh;
      position: relative;
    }

    .wHo {
      width: 25%;
      height: 100%;
      position: absolute;
      left: 0;
      top: -10%;
      transform: rotate(335deg);
      text-align: center;
      font-size: 3rem;
      font-family: 'Noto Sans TC', sans-serif;
      color: #ffb20b;
    }

    .fraction {
      position: absolute;
      right: 10%;
    }
    #footer{
      position: absolute;
      bottom: -10%;
    }
  </style>
</head>

<body>
  <div id="who">
    <div class="wHo">
      <h1>我是誰❓</h1>
    </div>
    <br>
    <input type="button" value="開始遊戲" id="btn-start">
    <div class="fraction">
      <p>目前分數: <span id="score">0</span>分</p>
      <p>剩餘: <span id="time">0</span>秒</p>
      <p>寶可夢大師:<span id="highname">???</span></p>
      <p>最高分:<span id="highscore"></span></p>
    </div>
  </div>
  <div id="game"></div>
  <div id="footer"><p>圖片版權歸The Pokémon Company所有</p></div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./jquery-3.6.0.min.js"></script>
  <script>
    let score = 0
    let countdown = 30
    let timer = 0

    const audio=new Audio()
    const au=new Audio()


    var high = { score: 0, name: '???' }
    const storage = JSON.parse(localStorage.getItem('pokemon'))
    console.log(storage)
    if (storage == null) {
      localStorage.setItem('pokemon',
        JSON.stringify({
          'score': 0,
          'name': "??"
        })
      )
    }
    if (storage) {
      high.name = storage.name
      high.score = storage.score
      $('#highname').text(high.name)
      $('#highscore').text(high.score)
    }


    const move = (pika) => {
      const top = `${Math.round(Math.random() * 80)}%`
      const left = `${Math.round(Math.random() * 80)}%`
      pika.stop().animate({
        top: top,
        left
      }, 2000, function () {
        move(pika)
      })
    }
    const mo = (pika2) => {
      const top = `${Math.round(Math.random() * 70)}%`
      const left = `${Math.round(Math.random() * 70)}%`
      pika2.stop().animate({
        top: top,
        left
      }, 2000, function () {
        mo(pika2)
      })
    }
    const ve = (pika3) => {
      const top = `${Math.round(Math.random() * 70)}%`
      const left = `${Math.round(Math.random() * 70)}%`
      pika3.stop().animate({
        top: top,
        left
      }, 2000, function () {
        ve(pika3)
      })
    }


    $('#btn-start').click(function () {
      $(this).attr('disabled', true)
      audio.src='./皮卡丘之歌之皮卡四重奏.mp3'
      audio.play()
      score = 0
      $('#score').text(score)
      countdown = 30
      $('#time').text(countdown)
      timer = setInterval(function () {
        countdown--
        $('#time').text(countdown)

        let random = Math.round(Math.random() * 10)
        if (random > 5 && $("#game").length < 5) {
          const top = `${Math.round(Math.random() * 70)}%`
          const left = `${Math.round(Math.random() * 70)}%`
          const pika = $(`<img class="pika" src ="./images/1-black.png" style="top:${top}; left:${left}">`)
          $("#game").append(pika)
          move(pika)
        }
        if (random > 5 && $("#game").length < 5) {
          const top = `${Math.round(Math.random() * 70)}%`
          const left = `${Math.round(Math.random() * 70)}%`
          const pika2 = $(`<img class="pika2" src ="./images/2-black.png" style="top:${top}; left:${left}">`)
          $("#game").append(pika2)
          mo(pika2)
        }
        if (random > 5 && $("#game").length < 5) {
          const top = `${Math.round(Math.random() * 70)}%`
          const left = `${Math.round(Math.random() * 70)}%`
          const pika3 = $(`<img class="pika3" src ="./images/3-black.png" style="top:${top}; left:${left}">`)
          $("#game").append(pika3)
          ve(pika3)
        }


        if (countdown <= 0) {
          clearInterval(timer)
          $('#game img').remove()
          $('#btn-start').attr('disabled', false)
          console.log("high.score", high)

          Swal.fire({
            title:  '時間到',
            text: `你得到${score}分`,
            width: 600,
            padding: '3em',
            background: '#fff url(./images/main.png)no-repeat',
            backdrop: `
            rgba(0,0,123,0.4)
            url(./images/unnamed.gif)
            left top
            no-repeat
          `
          }
          )

          audio.pause()
          audio.currentTime = 0

          if (score > high.score) {
            localStorage.setItem('pokemon', '請輸入名字')
            const input = prompt('最高分，請輸入名字')
            high.score = score
            high.name = input || '???'
            $('#highname').text(high.name)
            $('#highscore').text(high.score)
            localStorage.setItem('pokemon', JSON.stringify(high))
          }
        }
      }, 1000)
    })

    $('#game').on('click', 'img', function () {
      if ($(this).hasClass('pika')) {
        $(this).attr('src', './images/1.png')
        score++
      } else if ($(this).hasClass('pika2')) {
        $(this).attr('src', './images/2.png')
        score++
      } else if ($(this).hasClass('pika3')) {
        $(this).attr('src', './images/3.png')
        au.src='./鴨子呱音效.mp3'
        au.play()
        score -= 2
      }
      $(this).stop()
      $(this).css({
        'user-select': 'none',
        '-webkit-user-drag': 'none',
        'pointer-events': 'none'
      })
      $(this).removeClass('pika')
      $(this).removeClass('pika2')
      $(this).removeClass('pika3')
      $('#score').text(score)
    })

  </script>
</body>

</html>
