<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #game{
      width: 80vh;
      height: 80vh;
      border: 1px solid black;
      overflow: hidden;
      position: relative;
    }
    #pika img,
    #pika2 img,
    #pika3 img{
      height: 150px;
      position: absolute;
    }
    .pika{
      z-index: 99;
    }
  </style>
</head>
<body>
  <input type="button" value="開始遊戲" id="btn-start">
  <br>
  <p>分數: <span id="score">0</span>分</p>
  <p>剩餘: <span id="time">0</span>秒</p>
  <hr>
  <div id="game">
    <div id="pika"></div>
    <div id="pika2"></div>
    <div id="pika3"></div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./jquery-3.6.0.min.js"></script>
  <script>
    //分數
  let score = 0
    //倒數分數
    let countdown = 30
    //計時器
    let timer = 0
    
    $('#btn-start').click(function(){
      //停用開始按鈕
      $(this).attr('disabled',true)
      //重設
      score = 0
      $('#score').text(score)
      countdown = 30
      $('#time').text(countdown)
      //開始遊戲
      timer = setInterval(function(){
        //倒數
        countdown--
        $('#time').text(countdown)

        //隨機產生剪影
        let random=Math.round(Math.random()*10)
        if(random>5 && $("#pika .pika").length<5){
          const top = `${Math.round(Math.random()*70)}%`
          const left = `${Math.round(Math.random()*70)}%`
          const pika = $(`<img class="pika" src ="./images/1-black.png" style="top:${top}; left:${left}">`)
          $("#pika").append(pika)
          move(pika)
        }
        if(random>5 && $("#pika2 .pika").length<5){
          const top = `${Math.round(Math.random()*70)}%`
          const left = `${Math.round(Math.random()*70)}%`
          const pika2 = $(`<img class="pika" src ="./images/2-black.png" style="top:${top}; left:${left}">`)
          $("#pika2").append(pika2)
          move(pika)
        }
        if(random>5 && $("#pika3 .pika").length<5){
          const top = `${Math.round(Math.random()*70)}%`
          const left = `${Math.round(Math.random()*70)}%`
          const pika3 = $(`<img class="pika" src ="./images/3-black.png" style="top:${top}; left:${left}">`)
          $("#pika2").append(pika3)
          move(pika)
        }
        //時間到
        if(countdown<=0){
          clearInterval(timer)
          $('#pika').remove()
          $('#btn-start').attr('disabled',false)
          Swal.fire({
            icon:'info',
            title:'時間到',
            text:`你得到${score}分`
          })
        }
      },1000)
    })
  </script>
</body>
</html>
